						## Git

						---

						### Un système de gestion de versions c'est quoi ?

						---

						<div class="align-left">
						Un gestionnaire de versions (ou système de contrôle de versions, VCS – Version Control System) est un logiciel qui enregistre l’évolution d’un ensemble de fichiers dans le temps.
						</div>

						---

						### Fonctions principales :

						<div class="align-left">

						Garder l’historique des modifications (qui a changé quoi et quand).

						Revenir à un état antérieur du projet.

						Travailler à plusieurs sur les mêmes fichiers sans écraser le travail des autres.

						Créer des branches pour développer des fonctionnalités séparément puis les fusionner.
						</div>

						---

						Sans gestionnaire de version :

						![GIF animé](https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzg4aHpjcGE4OWlmbG95enBpYzV2Z29xZXN2YjdnbGdkbjRvZDF1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gMfyVpJGHn0DDCZAUK/giphy.gif)

					</textarea>

				<!-- Historique -->
				<section data-markdown>
					<textarea data-template>
						## Historique et alternatives

						---

						### SVN (Subversion) :

						<div class="align-left">

						Créé en 2000.

						Système centralisé. Un serveur contient le dépôt principal.

						Les utilisateurs doivent être connectés pour travailler.
						</div>

						---

						### Mercurial :

						<div class="align-left">

						Créé en 2005.

						Système distribué. Chaque utilisateur a une copie complète du dépôt.

						A eu du succès (Google Code l’utilisait).
						</div>

						---

						### Git :

						<div class="align-left">

						Créé en 2005 par Linus Torvalds pour gérer le développement du noyau Linux.

						Système distribué et rapide.

						S’impose dès 2010 avec GitHub. Aujourd'hui le standard.
						</div>
					</textarea>
				</section>

						## Création du premier dépôt

						---

						Créer un répertoire vide

						```sh
						cd ~/
						mkdir cours-git
						cd cours-git
						mkdir first
						```

						---

						Initialiser le dépôt git

						```sh
						cd ~/cours-git/first # On se place dans le répertoire
						git init
						```

						---

						Initialized empty Git repository in C:/Users/jerem/cours-git/first/.git/

						Créer un fichier texte

						```sh

						```

						---

						![first-1](img/first-1.png)

						---

						Ajouter le fichier au tracking

						```sh
						git add test.txt
						```

						---

						![first-2](img/first-2.png)

						---

						Enregistrer les modifications

						```sh
						git commit -m "feat: mon premier commit"
						```

						---

						![first-3](img/first-3.png)

						---

						Consulter l'historique

						```sh
						git log --oneline

						```

						---

						```
