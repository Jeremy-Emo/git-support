						## Git

						---

						### Un système de gestion de versions c'est quoi ?

						---

						<div class="align-left">
						Un gestionnaire de versions (ou système de contrôle de versions, VCS – Version Control System) est un logiciel qui enregistre l’évolution d’un ensemble de fichiers dans le temps.
						</div>

						---

						### Fonctions principales :

						<div class="align-left">

						Garder l’historique des modifications (qui a changé quoi et quand).

						Revenir à un état antérieur du projet.

						Travailler à plusieurs sur les mêmes fichiers sans écraser le travail des autres.

						Créer des branches pour développer des fonctionnalités séparément puis les fusionner.
						</div>

						---

						Sans gestionnaire de version :

						![GIF animé](https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzg4aHpjcGE4OWlmbG95enBpYzV2Z29xZXN2YjdnbGdkbjRvZDF1ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gMfyVpJGHn0DDCZAUK/giphy.gif)

					</textarea>

				<!-- Historique -->
				<section data-markdown>
					<textarea data-template>
						## Historique et alternatives

						---

						### SVN (Subversion) :

						<div class="align-left">

						Créé en 2000.

						Système centralisé. Un serveur contient le dépôt principal.

						Les utilisateurs doivent être connectés pour travailler.
						</div>

						---

						### Mercurial :

						<div class="align-left">

						Créé en 2005.

						Système distribué. Chaque utilisateur a une copie complète du dépôt.

						A eu du succès (Google Code l’utilisait).
						</div>

						---

						### Git :

						<div class="align-left">

						Créé en 2005 par Linus Torvalds pour gérer le développement du noyau Linux.

						Système distribué et rapide.

						S’impose dès 2010 avec GitHub. Aujourd'hui le standard.
						</div>
					</textarea>
				</section>

						## Création du premier dépôt

						```

						```sh
						cd ~/cours-git/first # On se place dans le répertoire

				<!-- Premiers commits -->
				<section data-markdown>
					<textarea data-template>
						Créer un fichier texte

						```sh
						touch test.txt
						```

						---

						Voir le statut de l'historique git

						```sh
						git status
						```

						---

						![first-1](img/first-1.png)

						---

						Ajouter le fichier au tracking

						```sh
						git add test.txt
						```

						---

						![first-2](img/first-2.png)

						---

						Enregistrer les modifications

						```sh
						git commit -m "feat: mon premier commit"
						```

						---

						![first-3](img/first-3.png)

						---

						Consulter l'historique

						```sh
						git log --oneline
						git log --oneline --graph # Avec l'arbre
						```

						---

						Modifier le contenu du fichier test.txt

						![first-4](img/first-4.png)

						---

						```sh
						git diff
						```

						![first-5](img/first-5.png)

						---

						```sh
						git add .
						git commit -m "feat: mon deuxième commit"
						git log --oneline
						```

						---

						![first-6](img/first-6.png)

						---

						Créons maintenant des branches

						---

						```sh
						git checkout -b feature/ma-feature
						git branch
						```

						---

						![git-branch-2](img/git-branch-2.png)

						---

						![git-branch](img/git-branch.svg)

						---

						Créons un nouveau commit

						![git-branch-3](img/git-branch-3.png)

						---

						Modifier le dernier commit :

						```sh

						```

						---

						Retournons sur main

						```sh
						git checkout main
						```

						![git-branch-4](img/git-branch-4.png)

						## Travailler à plusieurs

						---

						---

						- Github
						- Gitlab
						- Bitbucket
						- Azure devops
						- ...

						---

						TP :

						Créer son compte GitHub ainsi qu'un nouveau dépôt et déposer ses sources dessus.

						https://github.com/

						---

						```sh
						git remote add origin https://github.com/Jeremy-Emo/cours-git-base-repo.git
						git branch -M main
						git push -u origin main
						```

						---

						Ignorer des fichiers

						ex: fichiers de configuration d'IDE

						---

						TP :

						- Création d'un fichier .gitignore.
						- Ignorer le dossier test/ du projet
						- Créer ce répertoire et un fichier à l'intérieur
						- Créer un commit

						# TP en équipe

						---

						Réussir à travailler ensemble sur le remplissage d'un fichier .txt. Chacun va devoir s'occuper d'une partie et fusionner son travail avec celui de son équipe.

						Vous pouvez communiquer, mais pas attendre les commits de vos partenaires avant de faire les vôtres !
